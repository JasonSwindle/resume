name: Build LaTeX document
on:
  push:
    paths:
      - '**.tex'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:     
      
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          working_directory: .github/build
          post_compile: mkdir .github/build && mv resume.pdf .github/build/${{ secrets.RESUME_FILE_NAME }}

      - name: Confirm PDF is there
        run: test -f ${{ secrets.RESUME_FILE_NAME }}

      - name: Add to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ secrets.RESUME_FILE_NAME }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .github/build # The folder the action should deploy.
