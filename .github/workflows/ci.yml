name: CI/CD

on:
    push:
        branches: ["**"]
        paths: ["**.tex", ".github/workflows/**"]
    release:
        types: [released]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Set up Git repository
              uses: actions/checkout@v4

            - name: Compile LaTeX document
              uses: xu-cheng/latex-action@v3
              with:
                  working_directory: latex
                  root_file: resume.tex
                  post_compile: |
                      mv -v resume.pdf ../public/${{ secrets.RESUME_FILE_NAME }}

            - name: Confirm PDF is there
              run: test -f public/${{ secrets.RESUME_FILE_NAME }}

            # Always upload the PDF as an artifact for inspection
            - name: Upload Resume artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Resume
                  path: public/
                  retention-days: 5

            # Only upload for Pages if it's a release
            - name: Upload Pages artifact
              if: github.event_name == 'release'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: public

    deploy:
        needs: build
        if: github.event_name == 'release'
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
