name: Compile PDF from LaTeX on published release

on:
  release:
    # Only release when release, and not published
    types: [released]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: latex
          root_file: resume.tex
          post_compile: |
            mv -v resume.pdf ../public/${{ secrets.RESUME_FILE_NAME }}

      - name: Confirm PDF is there
        run: test -f public/${{ secrets.RESUME_FILE_NAME }}

      - name: Add to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            public/${{ secrets.RESUME_FILE_NAME }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.